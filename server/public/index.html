<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImactFlow API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .status {
            display: inline-block;
            padding: 0.25rem 1rem;
            background: #4CAF50;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .version {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .endpoints {
            margin-top: 2rem;
        }
        
        .endpoint {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #3498db;
        }
        
        .endpoint h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        
        .endpoint-url {
            font-family: monospace;
            background: #e9ecef;
            padding: 0.5rem;
            border-radius: 4px;
            color: #2c3e50;
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 2px solid #eee;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ImactFlow API</div>
            <span class="status">Opérationnel</span>
            <div class="version">Version 1.0.0</div>
        </div>
        
        <div class="endpoints">
            <h2>Points d'accès disponibles</h2>
            
            <div class="endpoint">
                <h3>Health Check</h3>
                <div class="endpoint-url">GET /api/health</div>
            </div>
            
            <div class="endpoint">
                <h3>Upload de fichiers</h3>
                <div class="endpoint-url">POST /api/upload</div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2024 ImactFlow. Tous droits réservés.</p>
        </div>
    </div>
</body>
</html>
